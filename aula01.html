<!DOCTYPE HTML>
<html ng-app>

<head>
    <title>Introdução ao AngularJS</title>
    <link href="">
    <meta charset="utf-8" />
</head>

<body>
    <input type="text" ng-model="curso" placeholder="Forneça a descricão do curso" />
    <h2>Você está desenvolvendo o curso de
        <span ng-bind="curso"></span>
    </h2>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js">
    </script>
</body>

</html>
