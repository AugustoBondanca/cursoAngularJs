<!DOCTYPE html>
<html ng-app="appAngular">

<head>
    <title>Controller Atributos e funções</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <meta charset="utf-8" />


</head>

<body ng-controller="Principal as ctl">
    <!-- Conteúdo da View -->
    <h2>Lista de Alunos:</h2>
    <div ng-repeat="(atrib, dados) in ctl.empresa">
        <strong>
            <span ng-bind="atrib" />
            <br />
        </strong>
        CNPJ: {{dados.CNPJ}}
        <br /> Descrição: {{dados.Descricao}}
        <br /> Endereço:
        <br /> Logradouro: {{dados.Endereco.Logradouro}}
        <br /> Numero: {{dados.Endereco.Numero}}
        <br /> Cidade: {{dados.Endereco.Cidade}}
    </div>

    <!-- definição da Api e Controller -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('appAngular', [])
            .controller('Principal', [function () {

                var self = this;

                self.empresa = {
                    Atributos: {
                        CNPJ: '470.580.088.50',
                        Descricao: 'Augusto ltda',
                        Endereco: {
                            Logradouro: 'av. augusto',
                            Numero: '001',
                            Cidade: 'SP'
                        }
                    }
                };
            }]);

    </script>

</body>

</html>
