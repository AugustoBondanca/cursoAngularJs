<!DOCTYPE html>
<html ng-app="appAngular">

<head>
    <title>Controller Atributos e funções</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <meta charset="utf-8" />
    <style>
        .finalizado {
            color: blue;
        }

        .pendente {
            color: red;
        }
    </style>

</head>

<body ng-controller="Principal as ctl">
    <!-- Conteúdo da View -->
    <h2>Lista de Alunos:</h2>
    <div ng-repeat="aluno in ctl.alunos" ng-class="ctl.verificarStatus(aluno.status)">
        Nome: {{aluno.nome}}
        <br /> Curso:{{aluno.curso}}
        <br /> Status:{{aluno.status}}
        <br />
        <span>----------------------------------------------------------------------</span>

    </div>

    <!-- definição da Api e Controller -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('appAngular', [])
            .controller('Principal', [function () {

                var self = this;

                self.alunos = [
                    { nome: 'Augusto', curso: 'AngularJS', status: 'Aprovado' },
                    { nome: 'Bondança', curso: 'Angular' },
                    { nome: 'Augusto Bondança', curso: 'JS', status: 'Reprovado' }
                ];
                self.verificarStatus = function (status) {
                    return {
                        finalizado: status != null,
                        pendente: status == null
                    }
                }
            }]);

    </script>

</body>

</html>
