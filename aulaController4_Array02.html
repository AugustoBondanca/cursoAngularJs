<!DOCTYPE html>
<html ng-app="appAngular">

<head>
    <meta charset="utf-8" />
    <title>Controller Atributos e funções</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body ng-controller="Principal as ctl">
    <!-- Conteúdo da View -->
    <h2>Lista de Alunos:</h2>
    <div ng-repeat="aluno in ctl.alunos">
        Nome: {{aluno.nome}}
        <br /> Curso: {{aluno.curso}}
        <br />


    </div>
    <!-- definição da Api e Controller -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('appAngular', [])
            .controller('Principal', [function () {

                var self = this;
                self.alunos = [
                    { nome: 'Augusto', curso: 'AngularJS' },
                    { nome: 'Bondança', curso: 'Angular' },
                    { nome: 'Augusto Bondança', curso: 'JS' }
                ];

            }]);

    </script>

</body>

</html>
